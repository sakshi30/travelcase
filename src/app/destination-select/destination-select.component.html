<div class="card mt-4">
    <h4 class="card-header">You're logged in with TravelCase!!</h4>
    <div class="card-body">
        <h6>Where do you want to go?</h6>
        <mat-form-field appearance="outline">
            <mat-label>Where do you want to go?</mat-label>
            <mat-select [formControl]="moods">
              <mat-option *ngFor="let mood of moodList" [value]="mood.destination" (click)="selectedMood = mood.id">{{mood.destination}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
<div class="mt-4">
    <app-places [selectedMood]="selectedMood"></app-places>
</div>
